<div class="row">
    <div class="col-sm-4">
  
    </div>
    <div class="col-sm-4">
        <form class="login-form">
            <h3 class="form-title green-seagreen">Vendor Registration</h3>
            <div class="alert alert-danger display-hide">
              <button class="close" data-close="alert"></button>
              <span>
              Enter any username and password. </span>
            </div>
            <div class="form-group has-success">
              <label class="control-label">UserName</label>
              <div class="input-icon right"> 
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Password</label>
              <div class="input-icon right"> 
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Owner Name</label>
              <div class="input-icon right"> 
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Official Company Name</label>
              <div class="input-icon right"> 
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Head Quarter Address</label>
              <div class="input-icon right"> 
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Business Code</label>
              <div class="input-icon right"> 
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Phone Number</label>
              <div class="input-icon right"> 
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group has-success">
              <label class="control-label">Email</label>
              <div class="input-icon right"> 
                <input type="email" class="form-control">
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-success uppercase">Register</button> 
            </div> 
          </form>
    </div>
  </div>
