<div class="row">
    <div class="col-sm-1">
        <button type="button" class="btn btn-circle blue-hoki" data-toggle="modal" href="#ServiceNewCreation">Add new service</button>      
    </div>
    <div class="col-sm-5"></div>
    <div class="col-sm-6">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-btn">
            <button class="btn blue" type="button"><i class="fa fa-search tooltips"></i></button>
            </span>
          </div>
    </div>
  </div>
<div class="row">
    <div class="col-sm-12">
      <!-- BEGIN SAMPLE TABLE PORTLET-->
      <div class="portlet">
          <div class="portlet-title">
            
            <div class="tools">
              <a href="javascript:;" class="collapse">
              </a> 
              <a href="javascript:;" class="reload">
              </a> 
            </div>
          </div>
          <div class="portlet-body">
            <div class="table-scrollable">
              <table class="table table-striped table-bordered table-advance table-hover">

              <tr>
                <th>

                </th>
                <th class="hidden-xs">
                   Rating
                </th> 
                <th>
                  Actions
                </th> 
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <a >
                    Lau dọn phòng
                  </a>
                </td>
                <td class="hidden-xs">
                  80+
                </td>  
                <td>
                    <a  class="btn btn-icon-only btn-circle blue" data-toggle="modal" href="#ServiceEdit">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a  class="btn btn-icon-only btn-circle blue" data-toggle="modal" href="#basic">
                        <i class="fa fa-trash"></i>
                    </a> 
                </td>
              </tr>
              
              </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->

  </div>
