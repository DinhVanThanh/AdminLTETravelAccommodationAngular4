<div class="row">
  <div class="col-sm-1">
      <button type="button" class="btn btn-circle blue-hoki" data-toggle="modal" href="#RoomTypeNewCreation">Add new room type</button>      
  </div>
  <div class="col-sm-5"></div>
  <div class="col-sm-6">
      <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
          <button class="btn blue" type="button"><i class="fa fa-search tooltips"></i></button>
          </span>
        </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <!-- BEGIN SAMPLE TABLE PORTLET-->
    <div class="portlet">
        <div class="portlet-title">
          
          <div class="tools">
            <a href="javascript:;" class="collapse">
            </a> 
            <a class="reload" (click)="getRoomTypeList()">
            </a> 
          </div>
        </div>
        <div class="portlet-body">
          <div class="table-scrollable">
            <table class="table table-striped table-bordered table-advance table-hover">
            <thead>
            <tr>
              <th>
                 Room Type
              </th> 
              <th>
                Actions
              </th> 
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let type of RoomTypeList">
              <td> 
                  {{type.name}} 
              </td> 
              <td>
                  <input type="hidden" #RoomIDContain value="{{type.id}}"/>
                
                  <a attr.data-RoomTypeId="{{type.id}}" attr.data-RoomTypeName="{{type.name}}" #updateButton (click)="updateRoomType(updateButton)" class="btn btn-icon-only btn-circle blue" data-toggle="modal" href="#RoomTypeEdit">
                      <i  class="fa fa-edit" ></i>
                  </a>
                  <a (click)="deleteRoomType(type.id)"  data-toggle="modal" href="#basic" class="btn btn-icon-only btn-circle blue">
                      <i class="fa fa-trash"></i>
                  </a> 
              </td>
            </tr>
            
            </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- END SAMPLE TABLE PORTLET-->
  </div>
</div>
<app-pagination></app-pagination>
<app-pop-up-alert ModalId="basic"  [Title]="ModalTitle" [Content]="ModalContent" (Submit)="deleteSuccess()"></app-pop-up-alert>
<app-room-type-creation></app-room-type-creation>
<app-room-type-edit [RoomTypeUpdated]="updatedType" (ReloadData)="reloadData($event)"></app-room-type-edit>
