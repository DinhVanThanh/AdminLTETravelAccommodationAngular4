<div class="modal fade" id="RoomNewCreation" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
          <h4 class="modal-title">Add New Room</h4>
        </div>
        <div class="modal-body">
          <div class="portlet light bordered form-fit">
           
            <div class="portlet-body form">
              <!-- BEGIN FORM-->
              <form action="#" class="form-horizontal form-row-seperated">
                <div class="form-body">
                  <div class="form-group">
                    <label class="control-label col-md-3">Price per Night</label>
                    <div class="col-md-9">
                      <input type="text" placeholder="Name" class="form-control"/>
                      <span class="help-block">
                      This is inline help </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3">Capacity : (Adult)</label>
                    <div class="col-md-9">
                      <input type="text" placeholder="Adult" class="form-control"/>
                      <span class="help-block">
                      This is inline help </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3">Capacity : (Children)</label>
                    <div class="col-md-9">
                      <input type="text" placeholder="Children" class="form-control"/>
                      <span class="help-block">
                      This is inline help </span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-md-3">Type</label>
                    <div class="col-md-9">
                      <select class="form-control">
                        <option value="">Male</option>
                        <option value="">Female</option>
                      </select>
                      <span class="help-block">
                      Select your Owner. </span>
                    </div>
                  </div>  
                  <div class="form-group">
                      <label class="control-label col-md-3">Services</label>
                      <div class="col-md-9">
                        <angular2-multiselect [data]="dropdownList" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedItems" 
                        [settings]="dropdownSettings" 
                        (onSelect)="onItemSelect($event)" 
                        (onDeSelect)="OnItemDeSelect($event)"
                        (onSelectAll)="onSelectAll($event)"
                        (onDeSelectAll)="onDeSelectAll($event)"></angular2-multiselect>
                        <span class="help-block">
                        Select your service. </span>
                      </div>
                    </div>    
                </div> 
              </form>
              <!-- END FORM-->
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn default" data-dismiss="modal">Close</button>
          <button type="button" class="btn blue">Add</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
