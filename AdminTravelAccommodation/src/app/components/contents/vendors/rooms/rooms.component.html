<div class="row">
  <div class="col-sm-1">
      <button type="button" data-toggle="modal" href="#RoomNewCreation" class="btn btn-circle blue-hoki">Add new room</button>      
  </div>
  <div class="col-sm-5"></div>
  <div class="col-sm-6">
      <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-btn">
          <button class="btn blue" type="button"><i class="fa fa-search tooltips"></i></button>
          </span>
        </div>
  </div>
</div>
<div class="row">
    <div class="col-sm-12">
      <!-- BEGIN SAMPLE TABLE PORTLET-->
      <div class="portlet">
          <div class="portlet-title">
            
            <div class="tools">
              <a href="javascript:;" class="collapse">
              </a> 
              <a href="javascript:;" class="reload">
              </a> 
            </div>
          </div>
          <div class="portlet-body">
            <div class="table-scrollable">
              <table class="table table-striped table-bordered table-advance table-hover">

              <tr>
                <th>
                   Type Name
                </th>
                <th class="hidden-xs">
                   Capacity
                </th>
                <th>
                  Price per night
                </th>
                <th>
                  Status
                </th> 
                <th>
                  Actions
                </th> 
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <a >
                  Pixel Ltd </a>
                </td>
                <td class="hidden-xs">
                   Server hardware purchase
                </td>
                <td>
                   52560.10$ <span class="label label-sm label-success label-mini">
                  Paid </span>
                </td> 
                <td>
                  <a >
                  Pixel Ltd </a>
                </td>  
                <td>
                    <a  class="btn btn-icon-only btn-circle blue">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a  class="btn btn-icon-only btn-circle blue" data-toggle="modal" href="#basic">
                        <i class="fa fa-trash"></i>
                    </a>
                    <a  class="btn btn-icon-only btn-circle blue">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
              </tr>
              
              </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- END SAMPLE TABLE PORTLET-->
    </div>
  </div>
  <app-pagination></app-pagination>
  <app-pop-up-alert ModalId="basic"  [Title]="ModalTitle" [Content]="ModalContent" (Submit)="deleteSuccess()"></app-pop-up-alert>
