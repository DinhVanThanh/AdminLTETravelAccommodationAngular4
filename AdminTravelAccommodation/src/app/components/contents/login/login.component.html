<div class="row">
  <div class="col-sm-4">

  </div>
  <div class="col-sm-4">
      <form class="login-form">
          <h3 class="form-title">Sign In</h3>
          <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>
            Enter any username and password. </span>
          </div>
          <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
          </div>
          <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-success uppercase">Login</button>
              
          </div>
          
          <div class="form-actions" id="Registration">
              <a [routerLink]="['/VendorRegister']" > <button type="button" class="btn btn-success uppercase">Vendor Registration</button></a>
               
            </div>
        </form>
  </div>
</div>
